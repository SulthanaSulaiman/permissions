{% extends 'base.html' %}
{%block title%}Import new contact(s){% endblock %}
{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home'%}">Contacts</a></li>
  <li class="breadcrumb-item active">Import Data</li>
{% endblock %}
{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>
{% endblock %}
