{% extends 'base.html' %}

{% block title %}Edit unit{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home'%}">Books</a></li>
  <li class="breadcrumb-item"><a href="{% url 'book_units' unit_e.book.pk%}">{{unit_e.book.title}}</a></li>
  <li class="breadcrumb-item" active>Edit Unit</li>
{% endblock %}

{% block content %}
  <form method="post" class="mb-4" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Save changes</button>
    <a href="{% url 'book_units' unit_e.book.pk%}"  class="btn btn-outline-secondary" role="button">Cancel<a>
  </form>
{% endblock %}
